      }

      @keyframes glow-green {
	      0% { fill: #ABDADF; }
	      100% { fill: #CDEBD2; }
      }

      .cls-1 {
        transform-origin: center;
        transition: all 0.5s ease;
      }
      .cls-1{fill:#cdebd2;}

      .cls-2{
        fill:none;
        stroke:#000;
        stroke-linecap:round;
        stroke-miterlimit:10;
        stroke-width:15px;}
      </style>
