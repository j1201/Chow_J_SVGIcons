<svg id="bird" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 213.6 210.85">
    <defs>
      <style>

        #bird:hover {cursor: pointer; }
        #bird:hover {transform: scale(0.8); }

        .cls-1 {
          animation-duration: 1s;
          animation-iteration-count: infinite;
          animation-timing-function: ease-in-out;
          animation-direction: alternate;
        }

        .cls-1 {
          fill: #cdebd2;
          animation-name: glow-red;
          animation-delay: .5s;
          animation-duration: 1.25s;
        }

        @keyframes glow-red {
          0% { fill: #cdebd2; }
          100% { fill: #EECBB9; }
        }

        .cls-1 {
          transform-origin: center;
          transition: all 0.5s ease;
        }

        .cls-1{fill:#abdadf;}

        .cls-2{
          fill:none;
          stroke:#000;
          stroke-linecap:round;
          stroke-linejoin:round;
          stroke-width:15px;
        }

      </style>
      <script>
        let theBird = document.querySelector("#bird");

        function logMyId() {
          console.log("clicked on the object tag:", this.id);
        }

        theBird.addEventListener("click", logMyId);
      </script>
    </defs>

