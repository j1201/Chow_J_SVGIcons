<svg id="treeRound" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 199.78 213.3">
  <defs>
    <style>
      #treeRound:hover {cursor: pointer; }
      #treeRound:hover {transform: scale(0.8); }

      .cls-1 {
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-direction: alternate;
      }

      .cls-1 {
        fill: #ABDADF;
	      animation-name: glow-green;
	      animation-delay: .5s;
	      animation-duration: 1.25s;
      }

      @keyframes glow-green {
	      0% { fill: #ABDADF; }
	      100% { fill: #CDEBD2; }
      }

      .cls-1 {
        transform-origin: center;
        transition: all 0.5s ease;
      }
      .cls-1{fill:#cdebd2;}

      .cls-2{
        fill:none;
        stroke:#000;
        stroke-linecap:round;
        stroke-linejoin:round;
        stroke-width:15px;
      }
    </style>
    <script>
      let theTreeRound = document.querySelector("#treeRound");

      function logMyId() {
        console.log("clicked on the object tag:", this.id);
      }

      theTreeRound.addEventListener("click", logMyId);
    </script>
  </defs>

