<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 3rd party css libs here (fonts, frameworks etc) -->
  <link rel="stylesheet" href="https://use.typekit.net/bsi7oqk.css">
  <!-- always link your css last -->
  <link rel="stylesheet" href="css/main.css">

  <title>Nature Icons</title>
</head>
<body>
  <main id="app">
    <header class="main-header">
      <h1 class="hidden">Nature Icons</h1>
      <h2 id="theMainHeading" class="main-heading">Nature Icons</h2>
      <section class="available">
        <p>Available Format</p>
        <img id="theSVG" src="images/format_svg.png" class="format" alt="svg format">
      </section>
    </header>

    <!-- this is where the icons will live -->
    <section id="svg-grid">

      <!-- inline svg -->
      <article class="container">
        <h2 class="hidden">rain</h2>
        <object type="image/svg+xml" data="images/rain.svg"></object>
        <div class=bottom><p>Rain</p></div>
      </article>

      <!-- inline svg -->
      <article class="container">
        <h2 class="hidden">thunder</h2>
        <object type="image/svg+xml" data="images/thunder.svg"></object>
        <div class=bottom><p>Thunder</p></div>
      </article>

      <!-- inline svg -->
      <article class="container">

      </article>
